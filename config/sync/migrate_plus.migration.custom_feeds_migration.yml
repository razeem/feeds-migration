uuid: 6822dd5d-e212-4d32-8b92-0efadb20ef57
id: custom_feeds_migration
label: 'NDTV Top Posts'
migration_group: default
source:
  plugin: url
  data_fetcher_plugin: http
  urls: 'http://feeds.feedburner.com/ndtvnews-top-stories.xml'
  data_parser_plugin: simple_xml
  item_selector: /rss/channel/item
  fields:
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: title
      label: Title
      selector: title
    -
      name: pub_date
      label: 'Publication date'
      selector: pubDate
    -
      name: link
      label: 'Origin link'
      selector: link
    -
      name: body_value
      label: Summary
      selector: 'content:encoded'
    -
      name: image
      label: 'Image URL'
      selector: 'media:content/@url'
    -
      name: image_url
      label: 'Image URL'
      selector: 'media:content/@url'
  ids:
    guid:
      type: string
  constants:
    destination_uri: 'public://custom_feeds_migration/post.jpg'
destination:
  plugin: 'entity:node'
  default_bundle: article
process:
  slug: importing-feeds
  title: title
  field_guid: image
  field_link: link
  body/value: body_value
  body/format: constants/full_html
  created:
    plugin: format_date
    from_format: 'D, d M Y H:i:s O'
    to_format: 'U'
    source: pub_date
  status:
    plugin: default_value
    default_value: 1
